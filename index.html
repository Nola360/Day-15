<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">

  <title>Number Search</title>
</head>

<body>
  <!-- Skeleton give margin auto -->
  <div class="container">
    <h1>Number Search</h1>
    <div id="game">
      <p>Guess a number between <span class="min-num">0</span> and <span class="max-num">10</span></p>
      <input type="number" placeholder="Guess Your Number..." id="guess-input">
      <input type="submit" value="submit" id="guess-value">
      <p class="message"></p>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
